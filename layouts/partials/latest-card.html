<div class="latest-card">
    <header class="latest-card-header"><a href="{{ .url }}">{{ or (T .id) .title }}</a></header>
    <div class="latest-card-content">
        {{ .content | markdownify }}
    </div>
    <a class="read-more" href="{{ .url }}">
        {{ i18n "read_more" }}
        <i class="fa-solid fa-fw fa-chevron-right"></i>
    </a>
</div>
